    </html>
<body>
    <section>
        <div id="horarios-container"></div>
    </section>

    <script>
        function mostrarHorarios() {
          const nombreUsuario = localStorage.getItem('nombreUsuario');
          const horarios = JSON.parse(localStorage.getItem(`${nombreUsuario}_horarios`));

          if (horarios && horarios.length > 0) {
            const horariosContainer = document.getElementById('horarios-container');
            horariosContainer.innerHTML = '<h3>Horarios de Imagenolog√≠a:</h3>';
            
            const ul = document.createElement('ul');
            horarios.forEach((horario) => {
              const li = document.createElement('li');
              li.textContent = horario;
              ul.appendChild(li);
            });

            horariosContainer.appendChild(ul);
          }
        }

        window.onload = function() {
          mostrarHorarios();
        };
    </script>
    
</body>
</html>
